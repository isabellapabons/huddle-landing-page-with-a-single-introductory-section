<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="desktop-container">
      <header>
        <img class="logo" src="images/logo.svg" alt="" />
        <div class="images-container">
          <img
            class="background-image-mobile"
            src="images/bg-mobile.svg"
            alt=""
          />
          <img
            class="background-image-desktop"
            src="images/bg-desktop.svg"
            alt=""
          />
          <img
            class="illustration-mockups"
            src="images/illustration-mockups.svg"
            alt=""
          />
        </div>
      </header>
      <main>
        <h2 class="heading">Build The Community Your Fans Will Love</h2>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a class="register-button" href="#">Register</a>
      </main>
    </div>
    <footer class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </footer>
  </body>
</html>
